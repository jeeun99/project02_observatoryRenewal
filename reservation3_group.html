<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/my_reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/calendar.css" />
    <link rel="stylesheet" href="./css/reservation2.css" />
    <script src="./js/common.js" defer></script>
    <script src="./js/calendar.js" defer></script>
    <script src="./js/reservation2.js" defer></script>
  </head>
  <body>
    <header class="hd">
      <!-- header -->
    </header>
    <section class="sec3 mw">
      <ul class="btn_reservation">
        <li class="on">프로그램 예약하기</li>
        <li class="">예약 확인 및 취소</li>
      </ul>
      <ul>
        <li class="res">
          <h1>관람 예약시 주의사항</h1>
          <div class="process">
            <div class="daychoice">
              <i class="fa-regular fa-calendar-check"></i>
              <p>관람예약</p>
            </div>
            <div class="nxt">
              <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="list">
              <i class="fa-solid fa-list"></i>
              <p>프로그램 선택</p>
            </div>
            <div class="nxt">
              <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="writePer">
              <i class="fa-solid fa-pen-to-square"></i>
              <p>정보 입력</p>
            </div>
          </div>
          <div class="cal_sec">
            <p>관람일 선택</p>
            <div class="calendar"></div>
          </div>
        </li>
        <li class="cancel">
          <!-- 취소 -->
        </li>
      </ul>
    </section>
    <footer class="ft">
      <!-- footer -->
    </footer>
  </body>
</html>
